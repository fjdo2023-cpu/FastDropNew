{% extends "base.html" %}{% block content %}
<h2>Vendas</h2>
<table class="table table-striped mt-4">
<thead class="table-dark"><tr><th>Data</th><th>Produto</th><th>Qtd</th><th>Valor</th><th>Lucro</th></tr></thead>
<tbody>{% for v in vendas %}
<tr><td>{{ v.data.strftime("%d/%m/%Y") }}</td><td>{{ v.produto_id }}</td>
<td>{{ v.quantidade }}</td><td>R$ {{ v.valor }}</td><td>R$ {{ v.lucro }}</td></tr>
{% endfor %}</tbody></table>
{% endblock %}
