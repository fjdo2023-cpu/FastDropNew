<!DOCTYPE html>
<html lang="pt-BR"><head><meta charset="UTF-8"><title>{{ title if title else "FastDrop ERP" }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { background:#f5f6fa; }
.sidebar { width:250px;height:100vh;position:fixed;background:#1e1e2d;padding-top:30px; }
.sidebar a { color:#cfcfe2;padding:12px 25px;display:block;text-decoration:none; }
.sidebar a:hover { background:#2a2a3d;color:#fff; }
.content-area { margin-left:250px;padding:25px; }
</style></head>
<body>
<div class="sidebar">
<h4 class="text-white text-center mb-4">FASTDROP</h4>
<a href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
<a href="/products"><i class="bi bi-box-seam"></i> Produtos</a>
<a href="/stock"><i class="bi bi-archive"></i> Estoque</a>
<a href="/sales"><i class="bi bi-receipt"></i> Vendas</a>
<a href="/logout"><i class="bi bi-box-arrow-left"></i> Sair</a>
</div>
<div class="content-area">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
