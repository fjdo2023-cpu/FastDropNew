
{% extends "base.html" %}
{% block content %}
<h2>Novo Produto</h2>
<form method="POST" enctype="multipart/form-data" class="mt-3">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Nome</label>
      <input name="nome" class="form-control" required>
    </div>
    <div class="col-md-3 mb-3">
      <label>SKU</label>
      <input name="sku" class="form-control">
    </div>
    <div class="col-md-3 mb-3">
      <label>Preço</label>
      <input name="preco" type="number" step="0.01" class="form-control">
    </div>
  </div>

  <div class="mb-3">
    <label>Descrição de venda</label>
    <textarea name="descricao" class="form-control" rows="4"></textarea>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label>Imagem principal</label>
      <input type="file" name="image" class="form-control">
    </div>
    <div class="col-md-8 mb-3">
      <label>Imagens adicionais</label>
      <input type="file" name="extra_images" class="form-control" multiple>
      <small class="text-muted">Você pode selecionar várias imagens.</small>
    </div>
  </div>

  <button class="btn btn-success mt-3">Salvar</button>
</form>
{% endblock %}
